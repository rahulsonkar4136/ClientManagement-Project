  <div class="bca">
<app-nav></app-nav>

<div class="container">
  <button class="btn btn-success" (click)="openform()">Create Client</button>
  
  <table class="table">
    <thead>
      <tr>
          <th><b>Name</b></th>
          <th>Email</th>
          <th>Address</th>
          
      </tr>
    </thead>
    <tbody>
          <td>{{ nclient.name }}</td>
          <td>{{ nclient.email }}</td>
          <td>{{ nclient.address }}</td>
      
    </tbody>
  </table>


  <div class="form-container" *ngIf="isFormOpen">
      <form (ngSubmit)="addclient()">
      <div class="form-group">
        <label for="topic">Client Name</label>
        <input type="text" class="form-control" name="client" id="cname" [(ngModel)]="nclient.name" required>
      </div>
    

    <div class="form-group">
      <label for="topic">Email</label>
      <input type="email" class="form-control" name="email" id="email" [(ngModel)]="nclient.email" required>
    </div>
    
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" name="add" id="address" [(ngModel)]="nclient.address" required>
    </div>
    <div class="form-group">
      <label for="password">Create Password</label>
      <input type="password" class="password" name="pswrd" id="password" [(ngModel)]="nclient.password" required>
    </div>
    <div class="form-group">
      <label for="conpassword">Confirm Password</label>
      <input type="password" class="conpassword" name="conpswrd" id="password" [(ngModel)]="nclient.conpassword" required>
    </div>
    
    <button type="submit" class="btn btn-success">Add CLIENT</button>
  </form>
</div>
</div>
</div>
