<div class="bca">
<app-nav></app-nav>

  <div class="container">
    <button class="btn btn-success" (click)="openForm()">New Task</button>
    <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Project</th>
                <th>Task Name</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of tasks">
                <td>{{ task.id }}</td>
                <td>{{ task.project }}</td>
                <td>{{ task.taskName }}</td>
                <td>{{ task.description }}</td>
            </tr>
            </tbody>
          </table>
            <div class="form-container" *ngIf="isFormOpen">
            <form (ngSubmit)="addTask()">
                <div class="form-group">
        
        <label for="id">ID:</label>
        <input type="text" name="tid" class="form-control" id="id" [(ngModel)]="task.id" required>
      </div>
      <div class="form-group">
        <label for="project">Project:</label>
        <select class="form-control" name="tproject" id="project" [(ngModel)]="task.project" required>
          <option *ngFor="let project of projects" [value]="project">{{ project }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="taskName">Task Name:</label>
        <input type="text" name="tname" class="form-control" id="taskName" [(ngModel)]="task.taskName" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" name="tdes" id="description" rows="3" [(ngModel)]="task.description" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Add Task Button</button>
    </form>
  </div>
</div>
</div>
